<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Профиль</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">Мой Профиль</h1>
    <form class="auth-form">
      <div class="input-group">
        <input type="text" id="username" class="input-field" placeholder="Имя пользователя">
      </div>
      <div class="input-group">
        <input type="password" id="password" class="input-field" placeholder="Пароль">
      </div>
      <button type="submit" class="auth-button">Войти</button>
      <button type="submit" class="auth-button secondary">Регистрация</button>
    </form>
  </div>
</body>
</html>
