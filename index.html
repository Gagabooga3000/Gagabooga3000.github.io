<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Электроник</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <div class="header">
      <!-- Логотип -->
      <div class="logo">
        <div class="ellipse">
          <span class="highlight">Э</span>
        </div>
        <div class="text-logo"><span class="highlight">лектроник</span></div>
      </div>
    </div>

    <div class="bottom-menu">
      <div class="catalog">
        <button class="catalog-button">Каталог ▼</button>
        <ul class="catalog-dropdown">
          <li><a href="#">Бытовая техника</a></li>
          <li><a href="#">Офис</a></li>
          <li><a href="#">ПК, ноутбуки, периферия</a></li>
          <li><a href="#">Комплектующие для ПК</a></li>
          <li><a href="#">Сетевое оборудование</a></li>
        </ul>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Поиск..." />
        <ul id="results" class="search-results"></ul>
      </div>


      <div class="cart">
        <img src="images/корзина.png" alt="Корзина" class="icon" />
        <span class="menu-text">Корзина</span>
      </div>

 
      <div class="profile">
        <img src="images/профиль.png" alt="Профиль" class="icon" />
        <span class="menu-text">Профиль</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
